<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오늘의 날씨</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="weather-container">
        <h1>오늘의 날씨</h1>
        <div class="search-box">
            <input type="text" class="city-input" placeholder="도시 이름을 입력하세요">
            <button class="search-btn">검색</button>
        </div>
        
        <div class="weather-info">
            <h2 class="city"></h2>
            <div class="main-weather">
                <img class="weather-icon" src="" alt="날씨 아이콘">
                <p class="temp"></p>
            </div>
            <p class="description"></p>
            
            <div class="extra-info">
                <p>체감 온도: <span class="feels-like"></span>°C</p>
                <p>습도: <span class="humidity"></span>%</p>
                <p>풍속: <span class="wind-speed"></span> m/s</p>
            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
